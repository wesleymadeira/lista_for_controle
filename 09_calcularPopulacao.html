<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CALCULAR POPULAÇÃO
    Considere que a população de uma cidade seja de 50000 habitantes, crescendo 1,5% ao ano. Apresente em tela a população prevista para um prazo de 5 anos e um prazo de 10 anos. Apresente os dados em tela.
    */

    //ENTRADA

    let um = 50000;
    let dois = 50000;
    
    //PROCESSAMENTO
    
    for (let i = 1; i <= 5; i++) {
        um = um *  1.015;
    }

    for (let x = 1; x <= 10; x++) {
        dois = dois * 1.015;
    } 

    //SAÍDA

    alert(`Depois de 5 anos a cidade terá ${Math.floor(um)} habitantes, e depois de 10 anos a cidade terá ${Math.floor(dois)} habitantes`);

</script>
