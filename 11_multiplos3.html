<script>
    /*
    PROBLEMA: MÚLTIPLOS DE 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    //ENTRADA

    let lista = [];
    let tabuada = 0;

    //PROCESSAMENTO

    for (let i = 1; i <= 100; i++) {
        tabuada = i * 3;
        lista.push(tabuada);
    }

    //SAÍDA

    document.write(lista.join(", "));

</script>
