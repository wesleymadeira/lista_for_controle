<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: LETRAS REPETIDAS
    Considere a lista de letras abaixo:
    let listaDeLetras = ["a", "b", "d", "e", "E", "F", "C", "U", "u", "e", "W", "D"];
    Faça um programa que identifique as letras repetidas que estão contidas na lista e apresente cada letra apenas uma única vez, e em ordem alfabética.
    *Letras maiúsculas e minúsculas são a mesma letra e não podem ser repetidas!
    **Apresente apenas letras minúsculas!
    */


    
    //ENTRADA
    let listaDeLetras = ["a", "b", "d", "e", "E", "F", "C", "U", "u", "e", "W", "D"];
    
    //PROCESSAMENTO
    let letrasUnicas = [];
    let letrasRepetidas = [];
    for (let i = 0; i < listaDeLetras.length; i = i + 1) {
        let letra = listaDeLetras[i].toLowerCase();
        if (letrasUnicas.includes(letra) == false) {
            letrasUnicas.push(letra);
        }
        else {
            letrasRepetidas.push(letra);
        }
    }
    
    //SAÍDA
    document.write(`As letras que se repetem são ${letrasRepetidas.sort().join(", ")}`);
</script>
