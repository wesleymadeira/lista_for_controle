<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: IMPRIMIR NÚMEROS
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA

    const numI = Number(prompt(`Informe o número inicial`));
    const numF = Number(prompt(`Informe o número final`));
    let pares = [];
    let impares = [];
    
    //PROCESSAMENTO

    if (numI >= numF) {
        alert(`Erro. O número incial precisa ser menor que o número final`);
    } else {
        for (let i = numI; i <= numF; i++) {
            if (i % 2 == 0) {
                pares.push(i);
            } else {
                impares.push(i);
            }
        }
        
    alert(`Números pares entre os números informados: ${pares.join(", ")} Números ímpares entre os números informados: ${impares.join(", ")}`);
    }
    
    //SAÍDA

</script>
