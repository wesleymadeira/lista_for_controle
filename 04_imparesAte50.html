<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: ÍMPARES ATÉ 50
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    //ENTRADA

    let lista = [];

    //PROCESSAMENTO

    for (let i = 1; i <= 50; i ++) {
        if (i % 2 !== 0) {
            lista.push(i);
        }
    }

    //SAÍDA

    alert(lista.join(", "));

</script>
