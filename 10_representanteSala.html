<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: REPRESENTANTE DE SALA
    Peça para o programa perguntar ao professor regente o nome dos três candidatos a representante da sala.
    Peça também para o programa perguntar ao professor regente a quantidade de alunos votantes.
    Desenvolva um programa que armazene o voto de cada aluno da sala e apresente o resultado da votação, com o quantitativo de votos e também a porcentagem de votos de cada candidato a representante de sala.
    */

    //ENTRADA
    let cand01 = prompt(`Qual o nome do candidato a Representante (1/3):`);
    let cand02 = prompt(`Qual o nome do candidato a Representante (2/3):`);
    let cand03 = prompt(`Qual o nome do candidato a Representante (3/3):`);
    let votantes = Number(prompt(`Qual a quantidade de alunos votantes?`));
    let votos01 = 0;
    let votos02 = 0;
    let votos03 = 0;

    //PROCESSAMENTO
    for (let voto = 1; voto <= votantes; voto++) {
        let opcao = Number(prompt(`Informe o candidato: \n 1-${cand01} \n 2-${cand02} \n 3-${cand03}`));
        (opcao == 1) ? votos01++ : (opcao == 2) ? votos02++ : votos03++;
    }

    //SAÍDA
    document.write(`A quantidade total de votos é ${votantes}<br>`);
    document.write(`${cand01}: Votos: ${votos01} (${votos01 / votantes * 100}%)<br>`);
    document.write(`${cand02}: Votos: ${votos02} (${votos02 / votantes * 100}%)<br>`);
    document.write(`${cand03}: Votos: ${votos03} (${votos03 / votantes * 100}%)<br>`);

    if (votos01 > votos02 && votos01 > votos03) {
        document.write(`O vencedor foi ${cand01}`);
    }
    else if (votos02 > votos01 && votos02 > votos03) {
        document.write(`O vencedor foi ${cand02}`);
    }
    else {
        document.write(`O vencedor foi ${cand03}`);
    }
</script>
