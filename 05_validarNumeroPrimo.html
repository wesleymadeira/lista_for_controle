<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR NÚMERO PRIMO
    Faça um programa que peça para o usuário informar um número. Identifique se o número fornecido pelo usuário é um número primo e apresente na tela.
    */

    //ENTRADA

    const user = Number(prompt(`Informe um número`));
    let valor = true;

    //PROCESSAMENTO

    if (user < 2) {
        alert(`Números menores que 2 não são primos. Informe outro número`)
    } else {

        for (let i = 2; i <= Math.sqrt(user); i++) {
            if (user % i === 0) {
                valor = false
            }
        }

    }

    //SAÍDA

    if (valor == true) {
        alert(`O número ${user} é primo!`);
    } else {
        alert(`O número ${user} não é primo!`);
    }

</script>
